<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert and News</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/alert-and-news.css" />
    <script src="./js/components/Header/Header.js"></script>
    <script src="./js/components/footer/Footer.js"></script>
    <script src="./js/components/Intro/Intro.js"></script>
    <script src="./js/components/Sidebar/Sidebar.js"></script>
    <script src="./js/components/PageLink/PageLink.js"></script>
    <script src="./js/components/Content/Content.js"></script>
    <script type="module" src="./js/components/ui/Button/Button.js"></script>
    <script type="module" src="./js/components/Charts/BarChart.js"></script>
    <script
      type="module"
      src="./js/components/SingleCard/SingleCard.js"
    ></script>
    <script type="module" src="./js/components/StatsCard/StatsCard.js"></script>
  </head>

  <body>
    <nova-header showheadertext="false"></nova-header>
    <div class="container">
      <main>
        <nova-intro></nova-intro>
        <div class="section section-1">
          <div>
            <nova-pagelink></nova-pagelink>
            <nova-content></nova-content>
          </div>
          <nova-sidebar></nova-sidebar>
        </div>
        <div class="section section-2" id="section-2">
          <h2>
            Latest Covid-19 Numbers
            <span>Last updated: March 26, 2024. 9am EST</span>
          </h2>
          <stats-card class="cases"></stats-card>
          <stats-card class="death"></stats-card>
          <div class="section-2-single-card">
            <single-card class="test"></single-card>
            <single-card class="percentage-positive"></single-card>
          </div>
        </div>

        <div class="section section-3" id="section-3">
          <h2>
            COVID-19 Activity Levels<span
              >Last updated: March 26, 2024. 9am EST</span
            >
          </h2>
          <nova-bar-chart></nova-bar-chart>
        </div>
      </main>
    </div>
    <nova-footer copyright="Copyright &copy; NovaLand 2024"></nova-footer>
    <script type="module" src="./js/alert-and-news.js"></script>
  </body>
</html>
